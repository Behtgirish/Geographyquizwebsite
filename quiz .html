<script>
document.addEventListener('DOMContentLoaded', (event) => {
  const questionElement = document.getElementById('question');
  const optionsElement = document.getElementById('options');
  const nextButton = document.getElementById('next-button');
  let currentQuestionIndex = 0;

  const questions = [
  {
          question: "What is the capital of the Philippines",
          options: ["New York", "Cebu", "Manilla", "Tokyo"],
          answer: "Manilla"
      },
  
      {
          question: "What is the capital of France?",
          options: ["New York", "London", "Paris", "Dubai"],
          answer: "Paris"
      },
      
	   {
          question: "How many islands are in the Philippines?",
          options: ["7,641", "6,786", "9,100", "30,333"],
          answer: "7,641"
      },
	  
	  {
          question: "What is the capital of Canada?",
          options: ["Toronto", "Vancouver", "Ottawa", "Montreal"],
          answer: "Ottawa"
      },
	  
	  {
          question: "What is the smallest country?",
          options: ["Vatican City", "San Marino", "Monaco", "Russia"],
          answer: "Vatican City"
      },
	  
	  {
          question: "What is the largest country?",
          options: ["Canada", "Russia", "Australia", "Poland"],
          answer: "Russia"
      },
	  
	  {
          question: "What is the capital city of California?",
          options: ["Los Angeles", "Sacramento", "San Diego", "Palm Springs"],
          answer: "Sacramento"
      },
	  
	  {
          question: "What was the previous capital of British Columbia?",
          options: ["New Westminister", "Vancouver", "Kelowna", "Richmond"],
          answer: "New Westminister"
      },
	  
	  {
          question: "What is the capital of Poland?",
          options: ["Warsaw", "Athens", "Madrid", "Moscow"],
          answer: "Warsaw"
      },
	  
	  {
          question: "Which country has the city Nagasaki?",
          options: ["South Korea", "Taiwan", "Japan", "Vietnam"],
          answer: "Japan"
      },
	  
	  {
          question: "Which province joined Canada in 1950?",
          options: ["Newfoundland and Labrador", "Prince Edward Island", "Nunavut", "Whitehorse"],
          answer: "Newfoundland and Labrador"
      },
	  
	  {
          question: "Which country owns the land of Greenland?",
          options: ["Iceland", "Canada", "Denmark", "Norway"],
          answer: "Denmark"
      },
	  
	  {
          question: "Which empire was the largest?",
          options: ["American Empire", "Mongol Empire", "British Empire", "Spanish Empire"],
          options: ["American Empire", "Mongol Empire", "British Empire", "Spanish Empire"],
          answer: "Mongol Empire"
      },
	  
	  {
          question: "What was the biggest colony in the British Empire?",
          options: ["British Raj", "Australia", "Canada", "South africa"],
          answer: "Canada"
      },
	  
	  {
          question: "Which Empire was Brazil apart of before Brazil became Independant?",
          options: ["Portuguese empire", "Spanish Empire", "British Empire", "Mongol Empire"],
          answer: "Portuguese empire"
      },
	  
	  {
          question: "Which city has the highest human population?",
          options: ["Tokyo", "Beijing", "Cairo", "Los Angeles"],
          answer: "Tokyo"
      },
  ];

  function loadQuestion(questionIndex) {
      const question = questions[questionIndex];
      questionElement.textContent = question.question;
      optionsElement.innerHTML = '';
      question.options.forEach(option => {
          const button = document.createElement('button');
          button.textContent = option;
          button.classList.add('btn', 'btn-option');
          button.onclick = () => selectOption(option);
          optionsElement.appendChild(button);
      });
  }

  function selectOption(selected) {
      const question = questions[currentQuestionIndex];
      if (selected === question.answer) {
          alert('Correct!');
      } else {
          alert('Wrong!');
      }
  }

  nextButton.addEventListener('click', () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
          loadQuestion(currentQuestionIndex);
      } else {
          alert('Quiz completed!');
          currentQuestionIndex = 0;
      }
      loadQuestion(currentQuestionIndex);
  });

  loadQuestion(currentQuestionIndex);
});
</script>
